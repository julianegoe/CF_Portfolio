<form action="#" method="post" id="contact-form">
	<label class="standard-label" for="name-contact-form">Name</label><br>
	<input type="text" id="name-contact-form" placeholder="Your Name">
	<br><br>
	<label class="standard-label" for="email-contact-form">E-Mail*</label><br>
	<input type="email" id="email-contact-form" placeholder="example@domain.com"  required>
	<br><br>
	<label class="standard-label" for="tel-contact-form">Telephone</label><br>
	<input type="tel" id="tel-contact-form" placeholder="+49 123">
	<br><br>
	<label class="standard-label" for="message-contact-form">Message*</label><br>
	<textarea maxlength="240" id="message-contact-form" required="required"></textarea>
	<br><br>
	<button type="submit" class="button__secondary">Submit</button>
	<p id="asterisk-hint">Fields with an asterisk (*) are required.</p>
</form>
